<!DOCTYPE html>
<html>
    <title>Form1
        
    </title>
    <body>
        <form method="post" name="Form1" action="serverUrl">
        <table align="center" bgcolor="silver" cellspacing="15px" cellpadding="6px">
            <caption
                <b><h2>HTML Form</h2></b>
            </caption>
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text" name="name1" id="id1" placeholder="Type Ur Id Here" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text" name="name2" id="id2" placeholder="Type Ur Id Here" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Date of birth :</label>
                </td>
                <td>
                    <input type="date" name="name3" id="id3" >
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Email Id :</label>
                </td>
                <td>
                    <input type="email" name="name4" id="id4">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Mobile Number :</label>
                </td>
                <td>
                    <input type="number" name="name5" id="id5">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="Reset" value="Reset">
                </td>
            </tr>
            <br>
        </table>
    </form>
    </body>
</html>
