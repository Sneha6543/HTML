<!DOCTYPE html>
<html>
    <head>
        <title>Square</title>
        <script>
            function getSquare(a,b){
                let result
                result=((a*a)+(b*b)+(2*a*b))
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            getSquare(2,3)
            getSquare(4,8)
        </script>
    </body>
</html>
