<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
        <script>
            function getAvg(a,b,c){
                let result
                result=(a+b+c)/3
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            getAvg(3,6,9)
            getAvg(9,12,15)
        </script>
    </body>
</html>
