<!DOCTYPE html>
<html>
    <head>
        <title>Interest</title>
        <script>
            function getInterest(p,t,r){
                let result
                result=(p*t*r)/100
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            getInterest(1000,3,4)
            getInterest(550,4,5)
        </script>
    </body>
</html>
