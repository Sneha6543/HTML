<!DOCTYPE html>
<html>
    <head>
        <title> Internal JS</title>
        <script>
            function areaOfCircle(radius){
                let result
                const PI=3.1415
                result = PI * radius * radius
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            areaOfCircle(3.9)
            areaOfCircle(4)
            areaOfCircle(3)
        </script>
    </body>
</html>
